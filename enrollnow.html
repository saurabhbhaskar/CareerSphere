<!-- Enrollment Details Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Details - CareerSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#ff80b5] to-[#9089fc] text-white">

<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4">
    <!-- Navbar content -->
</nav>

<!-- Enrollment Form Section -->
<section class="py-12 text-center">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-white mb-8">Enrollment Details</h2>

        <!-- Enrollment Form -->
        <form class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <!-- Form Fields -->
            <div class="mb-4">
                <label for="full-name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Add more form fields as needed -->

            <!-- Submit Button -->
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 transition duration-300">Submit Enrollment</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="py-6 bg-gray-900 text-white">
    <div class="container mx-auto text-center">
        <!-- Footer content here -->
    </div>
</footer>

</body>
</html>
