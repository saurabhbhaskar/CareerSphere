<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form | CareerSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-[#ff80b5] to-[#9089fc]">

  <!-- Header Section (You can customize this based on your design) -->
  <header class="bg-indigo-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">CareerSphere</h1>
  </header>

  <!-- Application Form Section -->
  <section class="container mx-auto my-8 p-4 rounded-lg bg-white shadow-md">
    <h2 class="text-3xl font-bold mb-8 text-center">Application Form</h2>

    <!-- Your Artistic Application Form Content Goes Here -->
    <form>
      <!-- Applicant's Name Section -->
      <div class="flex mb-4">
        <div class="w-1/2 pr-2">
          <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
        </div>
        <div class="w-1/2 pl-2">
          <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
        </div>
      </div>

      <!-- Contact Details Section -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address:</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
      </div>
      <div class="mb-4">
        <label for="contactNumber" class="block text-gray-700 font-bold mb-2">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
      </div>

      <!-- Education Details Section -->
      <div class="mb-4">
        <label for="schoolCollege" class="block text-gray-700 font-bold mb-2">School/College Name:</label>
        <input type="text" id="schoolCollege" name="schoolCollege" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
      </div>
      <div class="mb-4">
        <label for="class" class="block text-gray-700 font-bold mb-2">Class:</label>
        <input type="text" id="class" name="class" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
      </div>

      <!-- Age and Birthdate Section -->
      <div class="flex mb-4">
        <div class="w-1/2 pr-2">
          <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
          <input type="number" id="age" name="age" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
        </div>
        <div class="w-1/2 pl-2">
          <label for="birthdate" class="block text-gray-700 font-bold mb-2">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-indigo-500">
        </div>
      </div>

      <!-- Add more form fields as needed -->

      <div class="mt-6">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:border-indigo-700">Submit Application</button>
      </div>
    </form>
  </section>

  <!-- Footer Section (You can customize this based on your design) -->
  <footer class="bg-indigo-600 text-white text-center py-4 mt-8">
    <p>&copy; 2023 CareerSphere. All rights reserved.</p>
  </footer>

</body>
</html>
